<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--        Head element fragment with customizable title-->
<head>
    <th:block th:fragment="headerFragment">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Plan zajęć</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    </th:block>
</head>
<!--        Head element fragment with customizable title-->

<body>

<!--        Navigation bar fragment -->
<div th:fragment="navigation-bar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/full-time-students}">Plan zajęć</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-traget="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item p-3">
                    <a th:href="@{/classrooms}" class="nav-link">Sale</a>
                </li>
                <li class="nav-item p-3">
                    <a th:href="@{/full-time-students}" class="nav-link">Studenci</a>
                </li>
                <li class="nav-item p-3">
                    <a th:href="@{/part-time-students}" class="nav-link">Studenci Niestacjonarni</a>
                </li>
                <li class="nav-item p-3">
                    <a th:href="@{/lecturers}" class="nav-link">Prowadzący</a>
                </li>
                <li th:if="${isAdminLogged}" class="nav-item p-3">
                    <a th:href="@{/add-full-time-classes}" class="nav-link">Dodaj zajęcia stacjonarne</a>
                </li>
                <li th:if="${isAdminLogged}" class="nav-item p-3">
                    <a th:href="@{/add-part-time-classes}" class="nav-link">Dodaj zajęcia niestacjonarne</a>
                </li>
                <li th:if="${isAdminLogged}" class="nav-item p-3">
                    <a th:href="@{/add-one-time-event}" class="nav-link">Zarezerwuj salę</a>
                </li>
                <li th:if="${isAdminLogged}" class="nav-item p-3">
                    <a th:href="@{/add-lecturer-non-available}" class="nav-link">Niedostępność prowadzącego</a>
                </li>
            </ul>
        </div>

        <div th:unless="${isAdminLogged}" class="navbar-nav ml-auto">
            <a th:href="@{/admin}" class="nav-link btn btn-primary">Zaloguj</a>
        </div>

        <div th:if="${isAdminLogged}" class="navbar-nav ml-auto">
            <a th:href="@{/logout}" class="nav-link btn btn-primary">Wyloguj</a>
        </div>
    </nav>
</div>
<!--        Navigation bar fragment -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
</body>

</html>
