<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:fragment="headerFragment">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Plan zajęć</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    </th:block>
</head>

<body>

<div th:fragment="main-content">
    <!-- Sprawdzenie, czy użytkownik jest zalogowany -->
    <div th:if="${isAdminLogged}">
        <!-- Widok zarządzania, dostępny dla zalogowanych użytkowników -->
        <h2>Widok zarządzania planem zajęć</h2>
        <!-- Umieść tutaj zawartość widoku zarządzania -->
    </div>

    <div th:unless="${isAdminLogged}">
        <!-- Formularz logowania, dostępny dla niezalogowanych użytkowników -->
        <h2>Formularz logowania</h2>
        <!-- Umieść tutaj formularz logowania -->
        <form th:action="@{/login}" method="post">
            <!-- Dodaj pola formularza, np. login i hasło -->
            <input type="text" name="username" placeholder="Login"/>
            <input type="password" name="password" placeholder="Hasło"/>
            <button type="submit">Zaloguj</button>
        </form>
    </div>
</div>

<!-- Reszta kodu pozostaje taka sama -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
</body>

</html>
