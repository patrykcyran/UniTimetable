<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragment/general.html :: headerFragment" th:remove="tag"></div>
    <title>Sale</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/fullcalendar/2.2.5/fullcalendar.css">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/fullcalendar/2.2.5/fullcalendar.print.css" media="print">
    <link href="http://cdn.jsdelivr.net/webjars/fullcalendar/2.2.5/fullcalendar.css"
          th:href="@{/webjars/fullcalendar/2.2.5/fullcalendar.css}"
          rel="stylesheet"></link>
    <link href="http://cdn.jsdelivr.net/webjars/fullcalendar/2.2.5/fullcalendar.print.css"
          th:href="@{/webjars/fullcalendar/2.2.5/fullcalendar.print.css}"
          rel="stylesheet" media="print"></link>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.9.0/jquery.min.js"
            th:src="@{/webjars/momentjs/2.9.0/min/moment.min.js}"
            type="text/javascript"></script>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="text/javascript"></script>
    <script src="http://cdn.jsdelivr.net/webjars/fullcalendar/2.2.5/fullcalendar.min.js"
            th:src="@{/webjars/fullcalendar/2.2.5/fullcalendar.min.js}"
            type="text/javascript"></script>

    <link rel="stylesheet"
          href="http//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"
          th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}"/>
    <script
            src="http//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css"
            th:src="@{/webjars/jquery-u i/1.12.1/jquery-ui.js}"
            type="text/javascript"></script>

</head>
<body>
<div th:replace="fragment/general.html :: navigation-bar" id="navigation"></div>
<div class="container">

    <div class="d-flex justify-content-center text-center">
        <form method="get" th:action="@{/classrooms}" action="#">
            <label>Wydzia≈Ç:
            <select id="departmentName" class="selectpicker" data-live-search="true" th:value="${DepartmentNames}" name="departmentName"
                    onchange='if(this.value !== 0) {this.form.submit(); }'>
                <option th:each="department: ${DepartmentNames}" th:value="${department}" th:text="${department}" th:selected="${department} == ${prevDepartment}">SELECT</option>
            </select>
            </label>

            <label>Sala:
            <select id="classroomName" class="selectpicker" data-live-search="true" th:value="${Classrooms}" name="classroomName"
                    onchange='if(this.value !== 0) {this.form.submit(); }'>
                <option th:each="classroom: ${Classrooms}" th:value="${classroom}" th:text="${classroom}" th:selected="${classroom} == ${prevClassroom}">SELECT</option>
            </select>
            </label>
        </form>
    </div>

    <div id="user-info">
        <h1><b>Sale</b></h1>
        <div id='calendar'></div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
</div>
<script>
    $(function () {

        function displayinfo(event, elements) {
            var name = event.title;
            var eventStart = moment(event.start).format("YYYY-MM-DD HH:mm")
            var eventEnd = moment(event.end).format("YYYY-MM-DD HH:mm")
            var description = event.description.descriptionText;
            alert(name + "\n" +
                eventStart + "\n" +
                eventEnd + "\n" +
                description)
        }

        let department = '[[${prevDepartment}]]'; // Initial value
        const departmentSelect = $('#department'); // Select picker element

        let classroom = '[[${prevClassroom}]]';
        const academicYearSelect = $('#classroom');

        departmentSelect.on('change', function () {
            patient_pesel = departmentSelect.val(); // Update the patient_pesel variable with the selected value
            // Rest of your code...
        });

        $(document).ready(async function () {
            let url = '/semesterClasses/';
            if (department !== "") {
                url = '/semesterClasses/department-classroom/';
            }else
                department = 'all';
            url = url.concat(department);
            url = url.concat('/' + classroom)
            console.log(department);
            console.log(classroom);
            console.log(url);
            $('#calendar').fullCalendar({
                lang: 'pl',
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultDate: moment().format("YYYY-MM-DD"),
                defaultView: 'agendaWeek',
                weekends: false,
                firstDay: 1,
                editable: false,
                eventLimit: true,
                events: {
                    url: url,
                    //TODO remove this error later on
                    /*error: function () {
                        alert('there was an error while fetching events!');
                    }*/
                },
                selectable: false,
                selectHelper: true,
                loading: function (bool) {
                    $('#loading').toggle(bool);
                },
                eventClick: function (event, element) {
                    displayinfo(event, element);
                },
            });
        });
    });
</script>
</body>
</html>
